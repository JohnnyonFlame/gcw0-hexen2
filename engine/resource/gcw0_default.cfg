alias crouch_a "alias toggle_crouch crouch_b; +crouch"
alias crouch_b "alias toggle_crouch crouch_a; -crouch"
alias toggle_crouch "crouch_a"

bind "TAB" "+jump"
bind "ESCAPE" "invuse"
bind "SPACE" "+forward"
bind "BACKSPACE" "+attack"
bind "UPARROW" "invright"
bind "DOWNARROW" "toggle_crouch"
bind "LEFTARROW" "impulse 12"
bind "RIGHTARROW" "impulse 10"
bind "ALT" "+back"
bind "CTRL" "+moveright"
bind "SHIFT" "+moveleft"

//
// default cvars
//
joystick 1
viewsize 100
gamma 1
volume 0.7
bgmvolume 0
sensitivity 3
bgmtype midi
sv_sound_distance 0
